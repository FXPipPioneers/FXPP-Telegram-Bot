services:
  - type: web
    name: main-bot
    runtime: python
    buildCommand: "pip install --upgrade pip && pip install -r requirements.txt"
    startCommand: "python telegram_bot.py"
    healthCheckPath: /health
    plan: free
    region: oregon
    autoDeploy: false
    envVars:
      - key: TELEGRAM_API_ID
        sync: false
      - key: TELEGRAM_API_HASH
        sync: false
      - key: TELEGRAM_BOT_TOKEN
        sync: false
      - key: FREE_GROUP_ID
        sync: false
      - key: VIP_GROUP_ID
        sync: false
      - key: DEBUG_GROUP_ID
        sync: false
      - key: BOT_OWNER_USER_ID
        sync: false
      - key: DATABASE_URL
        sync: false

  - type: worker
    name: userbot-service
    runtime: python
    buildCommand: "pip install --upgrade pip && pip install -r requirements.txt"
    startCommand: "python userbot_service.py"
    plan: free
    region: oregon
    autoDeploy: false
    envVars:
      - key: TELEGRAM_API_ID
        sync: false
      - key: TELEGRAM_API_HASH
        sync: false
      - key: USERBOT_SESSION_STRING
        sync: false
      - key: FREE_GROUP_ID
        sync: false
      - key: VIP_GROUP_ID
        sync: false
      - key: DEBUG_GROUP_ID
        sync: false
      - key: BOT_OWNER_USER_ID
        sync: false
      - key: DATABASE_URL
        sync: false
