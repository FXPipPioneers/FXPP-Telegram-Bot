services:
  - type: web
    name: discord-trading-bot
    env: python
    runtime: python-3.11.0
    buildCommand: "pip install --upgrade pip && pip install -r requirements.txt"
    startCommand: "python telegram_bot.py"
    healthCheckPath: /health
    plan: free
    region: oregon
    autoDeploy: false
    envVars:
      - key: DISCORD_TOKEN_PART1
        sync: false
      - key: DISCORD_TOKEN_PART2
        sync: false
      - key: DISCORD_CLIENT_ID_PART1
        sync: false
      - key: DISCORD_CLIENT_ID_PART2
        sync: false
      - key: TELEGRAM_API_ID
        sync: false
      - key: TELEGRAM_API_HASH
        sync: false
      - key: TELEGRAM_PHONE_NUMBER
        sync: false
      - key: TELEGRAM_SOURCE_CHAT_ID
        sync: false
      - key: TELEGRAM_DEFAULT_CHANNELS
        sync: false
      - key: TELEGRAM_DEFAULT_ROLES
        sync: false
      - key: USERBOT_SESSION_STRING
        sync: false
      - key: FREE_GROUP_ID
        sync: false
      - key: VIP_GROUP_ID
        sync: false
      - key: DEBUG_GROUP_ID
        sync: false
      - key: BOT_OWNER_USER_ID
        sync: false
      - key: DATABASE_URL
        sync: false
